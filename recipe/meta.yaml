{% set name = "gstools" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 202c28a952955981e67659246f46cb808673e9a6dd63b604c5ca73d291f20d1c

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --global-option="--openmp" -vv

requirements:
  build:
    - llvm-openmp
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - llvm-openmp
    - pip
    - python
    - setuptools >=45
    - setuptools_scm >=3.4
    - cython >=0.28.3
    - numpy >=1.14.5
  run:
    - llvm-openmp
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.1.0
    - emcee >=3.0.0
    - hankel >=1.0.2
    - pyevtk >=1.1.1

test:
  imports:
    - gstools
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -vv tests

about:
  home: https://github.com/GeoStat-Framework/GSTools
  license: GNU Lesser General Public v3 (LGPLv3)
  license_family: LGPL
  license_file: LICENSE
  summary: 'GSTools: A geostatistical toolbox.'
  description: |
    GeoStatTools provides geostatistical tools for various purposes:
    - random field generation
    - conditioned field generation
    - incompressible random vector field generation
    - simple and ordinary kriging
    - variogram estimation and fitting
    - many readily provided and even user-defined covariance models
    - plotting and exporting routines
  doc_url: https://geostat-framework.readthedocs.io/projects/gstools
  dev_url: https://github.com/GeoStat-Framework/GSTools

extra:
  recipe-maintainers:
    - MuellerSeb
    - LSchueler
